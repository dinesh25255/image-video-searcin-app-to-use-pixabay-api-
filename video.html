  <h1>video Search App</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search for video...">
    <button type="submit" id="search-button">Search</button>
  </form>

     <button id="show-more-button">Show more</button>

    function showSidebar(){

    }

      const sidebar = document.querySelector('.sidebar')
      sidebar.style.display = 'none'
    }

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const apiKey = '43180061-973ef604cd46546001ec050a5'; 
    let currentPage = 1;

    const searchForm = document.getElementById('search-form');
    const searchInput = document.getElementById('search-input');
    const videoGallery = document.querySelector('.video-gallery');
    const showMoreButton = document.getElementById('show-more-button');

    //  for form submission
    searchForm.addEventListener('submit', function (event) {
      event.preventDefault();
      currentPage = 1;
      const query = searchInput.value;
      fetchVideos(query);
    });

    // "Show more" button
    showMoreButton.addEventListener('click', function () {
      currentPage++;
      const query = searchInput.value;
      fetchVideos(query, currentPage);
    });

function fetchVideos(query = '', page = 1) {
  const url = `https://pixabay.com/api/videos/?key=${apiKey}&per_page=20&page=${page}&q=${encodeURIComponent(query)}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (page === 1) {
        videoGallery.innerHTML = ''; // Clear previous results if it's the first page
      }

      data.hits.forEach(video => {
        // Create HTML elements for each video
        const videoItem = document.createElement('div');
        videoItem.classList.add('video-item');

        const videoElement = document.createElement('video');
        videoElement.src = video.videos.medium.url;
        videoElement.controls = true;

        const titleElement = document.createElement('h3');
        titleElement.textContent = video.tags;

        // Create and populate video details
        const videoDetails = document.createElement('div');
        videoDetails.classList.add('video-details');
        videoDetails.innerHTML = `
            <p><strong>Duration:</strong> ${video.duration} seconds</p>
            <p><strong>Views:</strong> ${video.views}</p>
            <p><strong>Downloads:</strong> ${video.downloads}</p>
            <p><strong>Likes:</strong> ${video.likes}</p>
            <p><strong>Comments:</strong> ${video.comments}</p>
            <p><strong>User:</strong> ${video.user}</p>
        `;

        // Create and populate download link
        const downloadLink = document.createElement('a');
        downloadLink.textContent = 'Download';
        downloadLink.href = video.videos.large.url; 
        downloadLink.setAttribute('download', '');

        // Append elements to the video container
        videoItem.appendChild(videoElement);
        videoItem.appendChild(titleElement);
        videoItem.appendChild(videoDetails);
        videoItem.appendChild(downloadLink);
        videoGallery.appendChild(videoItem);
      });

      if (data.totalHits > page * 20) {
        showMoreButton.style.display = 'block';
      } else {
        showMoreButton.style.display = 'none';
      }
    })
    .catch(error => console.error('Error fetching videos:', error));
}


    fetchVideos();
  });
</script>
